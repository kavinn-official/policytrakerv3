          "acceptedAnswer": {

            "text": "PolicyTracker.in is India's leading insurance agent CRM and policy management software. It helps insurance agents track motor, health, life, and general insurance policies, send WhatsApp renewal reminders to clients, manage commissions, store policy documents, and grow their insurance business. Trusted by 1,500+ agents across India."
          }
        },
        {
          "@type": "Question",
          "name": "How does PolicyTracker help insurance agents manage renewals?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "PolicyTracker automatically tracks all policy expiry dates and sends you alerts 30, 15, and 7 days before renewal. You can send personalized WhatsApp reminders to clients with one click, including policy details and expiry date. This automated system helps agents achieve 98% renewal rates and never miss a policy renewal."
          }
        },
        {
          "@type": "Question",
          "name": "Is PolicyTracker free to use?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes! PolicyTracker offers a Free Forever plan that includes up to 200 policies, basic renewal alerts, 50 OCR scans per month, and 2GB document storage. For agents managing larger portfolios, the Pro plan at ₹199/month (or ₹1,999/year) offers unlimited policies, automated WhatsApp reminders, and advanced commission analytics."
          }
        },
        {
          "@type": "Question",
          "name": "Which types of insurance policies can I track?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "PolicyTracker supports all insurance types: Motor Insurance (car, two-wheeler, commercial vehicles), Health Insurance (individual, family floater, group health), Life Insurance (term, ULIP, endowment, whole life), and General Insurance (fire, marine, liability, property). One platform for your entire insurance portfolio."
          }
        },
        {
          "@type": "Question",
          "name": "How does the OCR PDF auto-fill feature work?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Simply upload a policy PDF document, and our AI-powered OCR technology automatically extracts policy details like policy number, client name, premium, dates, vehicle information, and more. This saves 80% of manual data entry time and reduces errors significantly."
          }
        },
        {
          "@type": "Question",
          "name": "Can I track my insurance commission income?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes! PolicyTracker includes comprehensive commission tracking. You can set commission percentages for each policy, track first-year vs renewal commissions, view commission reports by company or time period, and export earnings data. Know exactly how much you're earning from your insurance business."
          }
        },
        {
          "@type": "Question",
          "name": "Is my client data secure on PolicyTracker?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Absolutely. PolicyTracker uses industry-standard 256-bit SSL encryption for all data transmission. Your policy and client data is stored securely in the cloud with automatic daily backups. Only you can access your account data - we never share your information with third parties."
          }
        },
        {
          "@type": "Question",
          "name": "Can I use PolicyTracker on my mobile phone?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes! PolicyTracker is fully responsive and works on any device - desktop, tablet, or mobile phone. You can also install it as a PWA (Progressive Web App) on your phone for quick access like a native mobile app, without needing to download from app stores."
          }
        },
        {
          "@type": "Question",
          "name": "How do WhatsApp reminders work?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "With one click, you can send personalized renewal reminders to clients via WhatsApp. The message includes the client's name, policy details, expiry date, and your contact information. On the Pro plan, you can set up automated reminders that send WhatsApp messages automatically before policy expiry."
          }
        },
        {
          "@type": "Question",
          "name": "What reports can I generate with PolicyTracker?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "PolicyTracker offers comprehensive reporting: Premium collection reports, renewal due reports, commission analytics, company-wise policy distribution, month-over-month growth tracking, and more. All reports can be exported to Excel, PDF, or printed directly."
          }
        },
        {
          "@type": "Question",
          "name": "Is PolicyTracker suitable for a team or agency?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes! Whether you're an individual agent or running an agency, PolicyTracker scales with your needs. The Pro plan supports unlimited policies and team usage. For larger agencies needing custom features, contact us for enterprise solutions with dedicated support."
          }
        }
      ]
